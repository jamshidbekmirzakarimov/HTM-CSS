<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="site-main">
    <section class="section-login">
      <div class="section-login-content">
        <div class="section-login-content-text">
          <h1 class="section-login-content-title">
            Facebook
          </h1>
          <p class="section-login-content-subtitle">
            Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми. 
          </p>
          </div>
          <div class="section-login-inputcontent">
          <div class="section-login-input">
            <form action="https://echo.htmlacademy.ru/" method="POST"
            autocomplete="off">
            <input class="input" type="email" placeholder="Электронный адрес или номер телефона" required   aria-label="Электронный адрес или номер телефона">
            <input class="input" type="email" placeholder="Пароль" required aria-label="Пароль">
            <button class="section-login-btn" type="submit">Вход</button>
            <div class="cod-del-box">
            <a class="cod-del" href="#">Забыли пароль?</a>
            <div class="line"></div>
            <button class="section-login-btn-new" type="submit">Создать новый аккаунт</button>
          </div>
          </form>
        </div>
          <p class="new-col">
            <a class="new-col-link" href="#">Создать Страницу
            </a>
            знаменитости, музыкальной группы или компании.
          </p>
          </div>
          </div>
      </div> 
    </section>
  </main>
</body>
</html>
