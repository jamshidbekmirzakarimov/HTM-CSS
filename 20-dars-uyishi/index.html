<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="site-main">
    <section class="site-pricing-section">
        <div class="container">
          <div class="site-pricing-section-text">
      <h1 class="site-pricing-section-title">
        Our Pricing
      </h1>
      <div class="site-pricing-section-Switch">
        <p class="site-pricing-section-Switch-title">Annually</p>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <p class="site-pricing-section-Switch-title">Monthly</p>
      </div>
    </div>
    <div class="site-pricing-section-content">
      <div class="site-pricing-section-content-box">
        <h2 class="site-pricing-section-content-box-title">
          Basic
        </h2>
        <p class="site-pricing-section-content-box-cost">
          <span class="site-pricing-section-content-box-cost-span">$</span>19.99
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          500 GB Storage
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          2 Users Allowed
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          Send up to 3 GB
        </p>
        <div class="site-pricing-section-line"></div>
        <button class="site-pricing-section-btn" type="button">LEARN MORE</button>
      </div>


      <div class="site-pricing-section-content-box">
        <h2 class="site-pricing-section-content-box-title-pro">
          Professional
        </h2>
        <p class="site-pricing-section-content-box-cost-pro">
          <span class="site-pricing-section-content-box-cost-span">$</span>24.99
        </p>
        <div class="site-pricing-section-line-pro"></div>
        <p class="site-pricing-section-title-gb-pro">
          1 TB Storage
        </p>
        <div class="site-pricing-section-line-pro"></div>
        <p class="site-pricing-section-title-gb-pro">
          5 Users Allowed
        </p>
        <div class="site-pricing-section-line-pro"></div>
        <p class="site-pricing-section-title-gb-pro">
          Send up to 10 GB
        </p>
        <div class="site-pricing-section-line-pro"></div>
        <button class="site-pricing-section-btn-pro" type="button">LEARN MORE</button>
      </div>


      <div class="site-pricing-section-content-box">
        <h2 class="site-pricing-section-content-box-title">
          Master
        </h2>
        <p class="site-pricing-section-content-box-cost">
          <span class="site-pricing-section-content-box-cost-span">$</span>39.99
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          2 TB Storage
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          10 Users Allowed
        </p>
        <div class="site-pricing-section-line"></div>
        <p class="site-pricing-section-title-gb">
          Send up to 20 GB
        </p>
        <div class="site-pricing-section-line"></div>
        <button class="site-pricing-section-btn" type="button">LEARN MORE</button>
      </div>
    </div>
    </div>
    </section>
  </main>
</body>
</html>
