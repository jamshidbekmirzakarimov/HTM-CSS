<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <main class="site-main">
      <div class="content">
        <div class="content-box-left">
          <img class="content-box-left-img" 
          src="./images/user.svg" alt="user" 
          width="118.47" height="118.4">
          <div class="content-box-left-text">
          <h1 class="content-box-left-title">
            Letâ€™s get you set up
          </h1>
          <p class="content-box-left-subtitle">
            Itshould only take a couple of minutes
            to pair with your watch
          </p>
          </div>
          <img class="arrow-right-img" 
          src="./images/arrow-right.svg" 
          alt="arrow-right"
           width="8.12px"
          height="14.48px">
        </div>
        <div class="content-box-right">
          <div class="form-box">
            <form action="https://echo.htmlacademy.ru/courses" method="POST">
              <div class="input-box">
              <label class="label-input-name" for="Name">Name</label>
              <input class="input-text" type="text" 
              aria-label="Ismingizni kiriting" 
              placeholder="name"
              name="name"
              id="Name"
              >
            </div>
            <div class="input-radio">
              <p class="input-radio-text">Gender</p>
              <div class="input-radio-text-box">
              <input class="input-radio-male" type="radio" id="Male" name="gender">
              <label class="input-radio-title" for="Male">Male</label>
            </div>

            <div class="input-radio-text-box">
              <input class="input-radio-female" type="radio" id="Female" name="gender">
              <label class="input-radio-title" for="Female">Female</label>
            </div>
            </div>

            <div class="input-box">
              <label class="label-input-date" for="date">Date of birth</label>
              <input class="input-date" type="date" 
              aria-label="tug'ilgan kuningizni kiriting" 
              name="date"
              id="date"
              >
            </div>

            <div class="input-box">
              <label class="label-input-date" for="email">Email</label>
              <input class="input-date" type="email" 
              aria-label="Emaillingizni kiriting" 
              name="email"
              id="email"
               placeholder="Email" >
            </div>

            <div class="input-box">
              <label class="label-input-date" for="tel">Mobile</label>
              <input class="input-date" type="email" 
              aria-label="Telefon raqmingizni kiriting" 
              name="tel"
              id="tel"
               placeholder="Tel" >
            </div>

            <div class="input-box">
              <label class="label-input-date" for="id">Customer ID</label>
              <input class="input-date" type="id" 
              aria-label="id ni kiriting" 
              name="id"
              id="id"
               placeholder="ID" >
            </div>


            <div class="input-radio-mem-box">
              <p class="input-radio-text-mem">Membership</p>
              <div class="input-radio-text-box">
              <input class="input-radio-membership"
               type="radio"
               id="Classc" 
              name="membership" >
              <label class="input-radio-title"
               for="Classc">Classc</label>
            </div>

            
            <div class="input-radio-text-box">
              <input class="input-radio-membership" 
              type="radio" 
              id="Silver"
               name="membership" >
              <label class="input-radio-title" for="Silver">Silver</label>
            </div>

            <div class="input-radio-text-box">
              <input class="input-radio-membership" 
              type="radio" 
              id="Gold"
               name="membership" >
              <label class="input-radio-title" for="Gold">Gold</label>
            </div>
            </div>

            <!-- <div class="close-save">
              <div class="close-save-box">
                <input class="input-close" type="radio" name="close-save" aria-label="chiqish">
              </div>
              <div class="close-save-box">
                <input class="input-save" type="radio" name="close-save" aria-label="chiqish">
              </div>
            </div> -->
            <div class="input-radio-close-seve-box">
              <div class="input-radio-text-box">
              <input class="input-radio-close"
               type="radio"
               id="Classc" 
              name="membership" aria-label="yopish">
            </div>
            <div class="input-radio-text-box">
              <input class="input-radio-save" 
              type="radio" 
              id="Silver"
               name="membership" aria-label="saqlash">
            </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
